<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-grid"></div>
    <button id="toggle-button">Toggle Animation</button>
    <script>
        document.getElementById('toggle-button').addEventListener('click', function () {
            const element = document.querySelector('.background-grid');
            const currentState = getComputedStyle(element).animationPlayState;
            element.style.animationPlayState = currentState === 'paused' ? 'running' : 'paused';
        });
    </script>

    <div class="content">
        <div class="box vcenter welcome-banner" style="grid-column: 1 / 2;">
            <h1>Orion Palaquibay</h1>
            <div class="underline-bar1"></div>
        </div>
        <div class="box vcenter contact-links" style="grid-column: 2 / 3;">
            <ul class="links">
                <li>
                    <img src="icons/In-White-48.png" alt="LinkedIn Icon">
                    <a href="https://www.linkedin.com/in/orion-palaquibay-834110175/" target="_blank">LinkedIn</a>
                </li>
                <li>
                    <img src="icons/github-mark-white.png" alt="GitHub Icon">
                    <a href="https://github.com/orionpal" target="_blank">GitHub</a>
                </li>
                <li>
                    <img src="icons/icons8-email-50.png" alt="Email Icon">
                    <a href="mailto:orionpal@buffalo.edu">Email</a>
                </li>
            </ul>
        </div>
        <div class="box vcenter website-links" style="grid-column: 3 / 5;">
            <div class="box-title" style="color: rgb(0,255,255)">Pages</div>
            <ul class="links pages">
                <li>
                    <a href="/">Homepage</a>
                </li>
                <li>
                    <a href="/Archive/">Archive</a>
                </li>
                <li>
                    <a href="/BevyBoid/out/">Bevy Boids</a>
                </li>
                <li>
                    <a href="/ContactTracing/">Contact Tracing</a>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
